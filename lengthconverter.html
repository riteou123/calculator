<!DOCTYPE html>
    <html>
        <head>
            <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
            <meta name="viewport"
            content="width=device-width,initial.scale=1.0">
            <title> Length Converter</title>
            <link rel="stylesheet" href="converter.css" title="" type="text/css" >
            <script src="lengthconverter.js" type="text/javascript" charset="utf-8"></script>
        </head>
        <body>
            <h1>Unit Converter</h1>
            <form>
           <p>Length</p>
            <label for="mm">Millimeter</label><br>
            <input type="number" id="mm"><br><br>
            <label for="cm">Centimeter</label><br>
            <input type="number" id="cm"><br><br>
            <label for="dm">Decimeter</label><br>
            <input type="number" id="dm"><br><br>
            <label for="m">Meter</label><br>
            <input type="number" id="me"><br><br>
            <label for="km">Kilometer</label><br>
            <input type="number" id="km"><br><br>
            </form>
        </body>
    </html>
